<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=device-dpi">
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <title>Kanban - 회원가입</title>
</head>

<body>
    <div class="login-container">

        <h1>회원 가입</h1>
        <br>

        <form th:action="@{/register}" method="post">
            <input type="text" name="nickName" placeholder="이름" required>
            <input type="text" name="email" placeholder="이메일" required>
            <input type="password" name="password" placeholder="비밀번호"  required>
            <input type="password" name="password-confirm" placeholder="비밀번호 확인"  required>
            <input type="submit" name="login" class="login login-submit" value="회원가입">
        </form>


        <h4>또는</h4>
            <div class="social-login">
                <button class="social-submit" data-social="google">Google 계정으로 로그인</button>
            </div>
        </div>




    <script th:src="@{/js/jquery.min.js}"></script>
    <script>
        $('.social_login').click(function () {
            var socialType = $(this).data('social');
            location.href = "/oauth2/authorization/"+socialType;
        });
    </script>

</body>
</html>
